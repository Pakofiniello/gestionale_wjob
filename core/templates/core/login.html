{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestionale Magazzino</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7C9885 0%, #5F8D7A 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(45, 62, 63, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 48px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .auth-logo svg {
            filter: drop-shadow(0 2px 8px rgba(124, 152, 133, 0.3));
        }
        
        .auth-logo span {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-align: center;
        }
        
        .auth-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: center;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .auth-divider span {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .auth-link a {
            color: var(--primary-dark);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .auth-link a:hover {
            color: var(--primary);
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-wrapper label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -16px;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            font-size: 14px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                    <rect x="4" y="4" width="24" height="24" rx="4" fill="url(#gradient1)"/>
                    <path d="M12 12h8v8h-8z" fill="white" opacity="0.9"/>
                    <defs>
                        <linearGradient id="gradient1" x1="4" y1="4" x2="28" y2="28">
                            <stop offset="0%" stop-color="#7C9885"/>
                            <stop offset="100%" stop-color="#5F8D7A"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>MagazzinoHub</span>
            </div>
            
            <h1 class="auth-title">Bentornato!</h1>
            <p class="auth-subtitle">Accedi al tuo account per continuare</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="nome@esempio.com" required autofocus>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="••••••••" required>
                </div>
                
                <div class="forgot-password">
                    <a href="reset-password.html">Password dimenticata?</a>
                </div>
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ricordami</label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    Accedi
                </button>
            </form>
            
            <div class="auth-link">
                Non hai un account? <a href="{% url 'core:register' %}">Registrati</a>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <script src="{% static 'core/js/main.js' %}"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember');
            
            // Simulazione login (sostituisci con chiamata API Django)
            console.log('Login attempt:', { email, password, remember });
            
            // Mostra loading
            const btn = event.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>Accesso in corso...</span>';
            btn.disabled = true;
            
            // Simula chiamata API
            setTimeout(() => {
                // Successo
                Toast.show('Login effettuato con successo!', 'success');
                
                setTimeout(() => {
                    // Reindirizza alla dashboard
                    window.location.href = '{% url "core:dashboard" %}';
                }, 1000);
            }, 1500);
        }
    </script>
</body>
</html>
